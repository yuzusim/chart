<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    
 
    <title>bar line</title>

</head>
<style>
  canvas#myChart.chartjs-size-monitor{_width: 60% !important;}
  canvas.chartjs-render-monitor{width:80% !important;}

</style>
<body>

  <div style="width:100%;">
    <canvas id="canvas"></canvas>
  </div>
  
  <script>
  new Chart(document.getElementById("canvas"), {
      type: 'line',
      data: {
          labels: ['1', '2', '3', '4', '5', '6', '7'],
          datasets: [{
              label: '테스트 데이터셋',
              data: [
                  10,
                  3,
                  30,
                  23,
                  10,
                  5,
                  50
              ],
              borderColor: "rgba(255, 201, 14, 1)",
              backgroundColor: "rgba(255, 255, 255, 0)",
              fill: true,
              lineTension: 0
          }]
      },
      options: {
          responsive: true,
          title: {
              display: true,
              text: '라인 차트 테스트'
          },
          tooltips: {
              mode: 'index',
              intersect: false,
          },
          hover: {
              mode: 'nearest',
              intersect: true
          },
          scales: {
              xAxes: [{
                  display: true,
                  scaleLabel: {
                      display: true,
                      labelString: 'x축'
                  }
              }],
              yAxes: [{
                  display: true,
                  ticks: {
                      suggestedMin: 0,
                  },
                  scaleLabel: {
                      display: true,
                      labelString: 'y축'
                  }
              }]
          }
      }
  });
  
  </script>


</body>
</html>
